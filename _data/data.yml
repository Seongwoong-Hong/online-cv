career-profile:
  title: Career Profile
  summary: |
    A highly motivated Ph.D. candidate in Mechanical Engineering, graduating in August 2025,
    specializing in the application of AI and reinforcement learning to robotics and biomechanics.
    Proven experience in developing novel control systems by integrating real-world physical
    constraints into AI models, bridging the gap between theory and practical application.
    Actively seeking a postdoctoral research position to contribute to innovative projects at the
    intersection of AI-driven robotics and human-centered systems.
